<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm OTP</title>
    <title>Binding - Input OTP</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/plain-logo.svg" />
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #header{
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #logo{
            margin-top: 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        #logo > img{
            width: 100px;
        }

        #illustration{
            margin-bottom: 40px;
        }

        #illustration > img{
            width: 150px;
        }

        #formContainer{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #form{
            font-size: 14px;
        }

        #form > h1, #form > p{
            text-align: center;
        }

        #form > h1{
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #otp-form{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #otp-form > input{
            height: 55px;
            max-width: 40px;
            /* min-width: 40px; */
            margin-right: 8px;
            border-radius: 8px;
            font-size: 32px;
            text-align: center;
            border: 1px solid #D0D5DD;
            color: #FF8736;
        }

        #otp-form > input:last-child{
            margin-right: 0;
        }
        
        #otp-form > input:focus{
            border: 2px solid #FF8736;
            box-shadow: none;
            background: none;
            outline: none;
        }
        
        #otp-form > input:valid{
            border: 2px solid #FF8736;
        }

        .timeout-otp{
            margin-bottom: 30px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
        }

        #submitButton{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 96px;
        }
        
        #submitButton > button{
            color: white;
            font-size: 16px;
            /* font-weight: bold; */
            background-color: #FF8736;
            border: 1px solid #FF8736;
            width: 100%;
            height: 48px;
            border-radius: 24px;
        }

        #submitButton > button:hover{
            cursor: pointer;
            color: rgb(227, 219, 219);
            background-color: #df7b38;
        }

        #loadingIcon{
            display: none;
        }
        
        #loadingIcon > img{
            animation: flipAnimation 5s infinite linear;
        }
        
        #timer{
            animation: flipAnimation 5s infinite linear;
        }

        #resendOtp{
            display: none;
            pointer-events: none;
        }

        @keyframes flipAnimation {
            100% {transform: rotate(360deg);}
        }

        /* responsive hand phone */
        @media only screen and (max-width: 600px) {
            body{
                padding: 24px;
            }

            #logo{
                margin-top: 24px;
                margin-bottom: 24px;
            }

            #form{
                padding: 0;
            }

            #illustration{
                margin-bottom: 24px;
            }
            
            .timeout-otp{
                margin-bottom: 20px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="./images/Logo BNI - Primary.svg">
        </div>
        <div id="illustration">
            <img src="./images/hand-phone.svg">
        </div>
    </div>
    <div id="formContainer">
        <form id="form" autocomplete="off">
            <h1>Konfirmasi OTP</h1>
            <p>Cek 6 digit kode yang dikirim ke SMS nomor <b>+628123456789</b></p>
            <div id="otp-form">
                <input type="text" id="digit-1" name="digit-1" data-next="digit-2" required/>
                <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" required/>
                <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" required/>
                <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" required/>
                <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" required/>
                <input type="text" id="digit-6" name="digit-6" data-previous="digit-5" required/>
            </div>
            <div class="timeout-otp">
                <p class="count-down">Kirim ulang kode dalam</p>
                <img id="timer" src="./images/timer.svg">
                <p id="resendTimer"></p>
                <a id="resendOtp" href="#"><u><i>Resend OTP</i></u></a>
            </div>
            <p>Pastikan Anda memiliki pulsa yang cukup untuk menerima OTP.</p>
            <div id="submitButton">
                <button type="submit" id="submitForm">
                    <span id="loadingIcon"><img src="./images/loader.svg"></span>
                    <span id="buttonText">Lanjutkan</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#otp-form').find('input').each(function() {
                $(this).attr('maxlength', 1);
                $(this).on('keyup', function(e) {
                    var parent = $($(this).parent());
                    
                    if(e.keyCode === 8 || e.keyCode === 37) {
                        var prev = parent.find('input#' + $(this).data('previous'));
                        
                        if(prev.length) {
                            $(prev).select();
                        }
                    } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
                        var next = parent.find('input#' + $(this).data('next'));
                        
                        if(next.length) {
                            $(next).select();
                        } else {
                            if(parent.data('autosubmit')) {
                                parent.submit();
                            }
                        }
                    }
                });
            });

            var timer2 = "0:10";
            var interval = setInterval(function() {
                var timer = timer2.split(':');

                var minutes = parseInt(timer[0], 10);
                var seconds = parseInt(timer[1], 10);
                --seconds;
                minutes = (seconds < 0) ? --minutes : minutes;
                
                seconds = (seconds < 0) ? 59 : seconds;
                seconds = (seconds < 10) ? '0' + seconds : seconds;

                $("#resendTimer").html(minutes + ':' + seconds);
                if (minutes < 0) clearInterval(interval);
                if ((seconds <= 0) && (minutes <= 0)){ 
                    // clearInterval(interval)
                    minutes = "1"
                    seconds = "15"
                    $("#resendOtp").css("display", "block");
                    $("#resendOtp").css("pointer-events", "initial");
                };
                timer2 = minutes + ':' + seconds;
            }, 1000);
            
            $("#resendOtp").on("click", function(e){
                $("#resendOtp").css("display", "none");
                $("#resendOtp").css("pointer-events", "none");
                
                // send request otp
            })

            $("#form").on("submit", function(e){
                e.preventDefault();
                
                let digit1 = $("#digit-1").val();
                let digit2 = $("#digit-2").val();
                let digit3 = $("#digit-3").val();
                let digit4 = $("#digit-4").val();
                let digit5 = $("#digit-5").val();
                let digit6 = $("#digit-6").val();

                let data = {
                    "otp": "" + digit1 + digit2 + digit3 + digit4 + digit5 + digit6
                }

                $("#buttonText").hide()
                $("#loadingIcon").show()
                $("#submitForm").attr("disabled", true);                   
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/otp',
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        $("#loadingIcon").hide()
                        $("#buttonText").show()
                        
                        if(data["otp"] == '111111'){
                            location.href = "http://127.0.0.1:5500/pin.html"
                        }

                    }
                });
                $("#submitForm").attr("disabled", false);
            })
        })
    </script>
</body>
</html>
